name: CMake

on: [push, pull_request]

jobs:
  build:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - ubuntu-20.04
          - ubuntu-latest
          - windows
          - macos
        include:
          - target: ubuntu-20.04
            os: ubuntu-20.04
            build-type: Release
            extra-cmake-flags: >-
              "-DBUILD_PYTHON_BINDINGS=ON"
              "-DPYBIND11_PYTHON_VERSION=3.8.10"
          - target: ubuntu-latest
            os: ubuntu-latest
            build-type: Release
            extra-cmake-flags: >-
              "-DBUILD_PYTHON_BINDINGS=ON"
              "-DPYBIND11_PYTHON_VERSION=3.8.10"
          - target: windows
            os: windows-latest
            build-type: Release
            extra-cmake-flags: >-
              "-DBUILD_PYTHON_BINDINGS=ON"
              "-DPYBIND11_PYTHON_VERSION=3.8.10"
          - target: macos
            os: macOS-latest
            build-type: Release
            extra-cmake-flags: >-
              "-DBUILD_PYTHON_BINDINGS=ON"
              "-DPYBIND11_PYTHON_VERSION=3.8.10"
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
        submodules: true

    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8.10'

    - name: Enable Developer Command Prompt
      if: ${{ runner.os == 'Windows' }}
      uses: ilammy/msvc-dev-cmd@v1.7.0

    - name: Set up GCC
      if: ${{ runner.os == 'Linux' }}
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 9

    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} ${{ matrix.extra-cmake-flags }}
        cmake --build build --config ${{ matrix.build-type }} --parallel
        cmake --install build --prefix build/install --config ${{ matrix.build-type }}
        python3 -m pip wheel -v -w ${{ github.workspace }}/build/ .

    # - name: Test
    #   run: |
    #     python3 test.py

    - name: Package
      run: |
        cd build/ && cpack

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ github.event.repository.name }}-${{ matrix.target }}
        path: |
          build/binlex
          build/blyara
          build/*.so
          build/*.deb
          build/*.exe
          build/*.dll
          build/*.tar.gz
          build/*.rpm
          build/*.a
          build/*.whl
          build/*.dmg

    - name: Compress artifacts
      uses: vimtor/action-zip@v1
      with:
        files: build/install/bin/
        dest: ${{ github.event.repository.name }}-${{ matrix.target }}.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') || contains(github.ref, '-pre') }}
        files: ${{ github.event.repository.name }}-${{ matrix.target }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
